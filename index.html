---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <small class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</small>
        </h2>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
</div>
